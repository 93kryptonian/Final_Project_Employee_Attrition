    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">


                <h1 class="text-center">Employee Attrition</h1>
                <hr>

                <form method="POST" action="http://127.0.0.1:5000/result">
                    <div class="form-group">
                        <label for="name">Name  : </label>
                        <input name="name" placeholder="Insert Name" type="text" style="width: 200px" required/>
                    </div>
                    <!-- <br> -->
                    <div class="form-group">
                        <label for="gender">Gender :</label>
                        <select name="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select>
                    </div>
                    <!-- <br> -->
                    <div class="form-group">
                        <label for="age">Age :</label>
                        <input name="age" placeholder="Insert Age" type="number" min="19" max="65" style="width: 180px" required/>
                    </div>
                    <!-- <br> -->
                    <div class="form-group">
                        <label for="ms_kerja">Length of Service :</label>
                        <input name="ms_kerja" placeholder="Insert Service year" type="number" min="0" max="65" style="width: 180px" required/>
                    </div>
                    <!-- <br> -->
                    <div class="form-group">
                        <label for="dcat">Dept Category :</label>
                        <select name="dcat" class="form-control" style="width: 200px">
                        <option value="Business">Bussiness</option>
                        <option value="Customer">Customer</option>
                    </select>
                    </div>
                    <!-- <br> -->
                    <div class="form-group">
                        <label for="jlevel">Job Level :</label>
                        <select name="jlevel" class="form-control">
                        <option value="Staff">Staff</option>
                        <option value="Manager">Manager</option>
                        <option value="Board">Board</option>
                        <option value="Executive">Executive</option>
                    </select>
                    </div>
                    <!-- <br> -->
                    <div class="form-group">
                        <label for="bu">Business Unit :</label>
                        <select name="bu" class="form-control">
                        <option value="Head Office">Head Office</option>
                        <option value="Store">Store</option>
                    </select>
                    </div>
                    <br>
                    <button type="submit" style="background-color:navy; color: whitesmoke; width: 700px" class="btn btn-info">DETECTION</button>
                    <br>






                </form>








            </div>
        </div>
















    </div>
